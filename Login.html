<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dynamic Web Hub</title>
    <style>
        /* Global Styles */
        body {
            background: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container */
        .container {
            background: #111;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            width: 400px;
            text-align: center;
            transition: 0.3s ease;
            box-sizing: border-box;
        }

        .container:hover {
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        }

        /* Heading */
        h2 {
            font-size: 28px;
            color: #00F7FF;
            text-shadow: 0 0 12px rgba(0, 247, 255, 0.8);
            margin-bottom: 30px;
        }

        /* Input Group */
        .input-group {
            margin-bottom: 25px;
            position: relative;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ddd;
        }

        .input-group input {
            width: 100%;
            padding: 12px 45px 12px 15px; /* Space for toggle icon */
            border: none;
            border-radius: 8px;
            background: #222;
            color: white;
            outline: none;
            box-shadow: inset 0 0 8px rgba(0, 247, 255, 0.3);
            transition: 0.3s ease;
            box-sizing: border-box;
        }

        .input-group input:focus {
            box-shadow: 0 0 12px rgba(0, 247, 255, 0.8);
            border: 1px solid #00F7FF;
        }

        /* Error Message */
        .error {
            color: #FF4C4C;
            font-size: 12px;
            margin-top: 5px;
            display: block; /* Ensure it takes full width */
        }

        /* Toggle Password */
        .toggle-password {
            position: absolute;
            right: 15px; /* Better alignment */
            top: 58%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #00F7FF;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, #00F7FF, #d37eff);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn:hover {
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.7);
            transform: translateY(-2px);
        }

        /* Links */
        p {
            margin-top: 15px;
            font-size: 14px;
            color: #ccc;
        }

        a {
            color: #00F7FF;
            text-decoration: none;
            transition: 0.3s ease;
        }

        a:hover {
            color: #d37eff;
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 450px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            .btn {
                font-size: 16px;
            }

            .toggle-password {
                top: 50%;
                right: 10px;
                transform: translateY(-50%);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Login</h2>

        <!-- Login Form -->
        <form id="loginForm" onsubmit="submitLogin(event)">
            <!-- Username Input -->
            <div class="input-group">
                <label for="login-username">üë§ Username</label>
                <input type="text" id="login-username" placeholder="Enter your username" required>
                <span id="loginUsernameError" class="error"></span>
            </div>

            <!-- Password Input -->
            <div class="input-group">
                <label for="login-password">üîí Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
                <span class="toggle-password" onclick="togglePassword('login-password')">üëÅÔ∏è</span>
                <span id="loginPasswordError" class="error"></span>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn">Login</button>
        </form>

        <!-- Additional Links -->
        <p>Forgot your password? <a href="Foget.html">Reset Password</a></p>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>

    </div>

    <script>
        // Auto-focus on page load
        window.onload = () => document.getElementById('login-username').focus();

        // Toggle Password Visibility
        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Login Form Submission
        function submitLogin(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;

            // Clear Previous Errors
            document.getElementById('loginUsernameError').textContent = "";
            document.getElementById('loginPasswordError').textContent = "";

            // Validation
            let isValid = true;

            if (username.length < 3) {
                showError('loginUsernameError', "Username must be at least 3 characters.");
                isValid = false;
            }
            if (password.length < 8) {
                showError('loginPasswordError', "Password must be at least 8 characters.");
                isValid = false;
            }

            if (isValid) {
                alert('‚úÖ Logging in...');
                // API call to backend can be added here
            }
        }

        // Display Error
        function showError(id, message) {
            document.getElementById(id).textContent = message;
        }
    </script>

</body>

</html>
