<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Dynamic Web Hub</title>
    <style>
        /* Global Styles */
        body {
            background: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container */
        .container {
            background: #111;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            text-align: center;
            width: 400px;
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        }

        /* Heading */
        h2 {
            font-size: 28px;
            color: #00F7FF;
            text-shadow: 0 0 12px rgba(0, 247, 255, 0.8);
            margin-bottom: 30px;
        }

        /* Input */
        .input-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ddd;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: #222;
            color: white;
            outline: none;
            box-shadow: inset 0 0 8px rgba(0, 247, 255, 0.3);
            transition: box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            box-shadow: 0 0 12px rgba(0, 247, 255, 0.8);
            border: 1px solid #00F7FF;
        }

        /* Error Message */
        .error {
            color: #FF4C4C;
            font-size: 12px;
            margin-top: 5px;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background: linear-gradient(135deg, #00F7FF, #d37eff);
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }

        .btn:hover {
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.7);
            transform: translateY(-2px);
        }

        /* Links */
        p {
            margin-top: 15px;
            font-size: 14px;
            color: #ccc;
        }

        a {
            color: #00F7FF;
            text-decoration: none;
            transition: 0.3s ease;
        }

        a:hover {
            color: #d37eff;
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 450px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            .btn {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Reset Password</h2>

        <!-- Forgot Password Form -->
        <form id="forgotPasswordForm" onsubmit="submitForgotPassword(event)">
            <div class="input-group">
                <label for="email">üìß Enter your email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <span id="emailError" class="error"></span>
            </div>
            <button type="submit" class="btn">Send Reset Link</button>
        </form>

        <p>Back to <a href="Login.html">Login</a></p>
    </div>

    <script>
        // Auto-focus on page load
        window.onload = () => document.getElementById('email').focus();

        // Form Submission Handler
        function submitForgotPassword(event) {
            event.preventDefault();

            // Get email input value
            const emailInput = document.getElementById('email');
            const email = emailInput.value.trim();
            const emailError = document.getElementById('emailError');

            // Clear previous errors
            emailError.textContent = "";

            // Validate email format
            if (!validateEmail(email)) {
                emailError.textContent = "‚ùå Please enter a valid email address.";
                return;
            }

            // Simulate sending reset link
            alert('üìß Password reset link sent to ' + email);
            emailInput.value = "";
        }

        // Email Validation Function
        function validateEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }
    </script>

</body>

</html>
