<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<style>
   /* Global Styles */
body {
    background: #000;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    box-sizing: border-box; /* Include padding and border in element's dimensions */
}

/* Container */
.container {
    background: #111;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    width: 100%;
    max-width: 400px; /* Ensures it fits well on larger screens */
    text-align: center;
    transition: box-shadow 0.3s ease;
    box-sizing: border-box;
}

.container:hover {
    box-shadow: 0 0 35px rgba(0, 255, 255, 0.7);
}

/* Heading */
h2 {
    font-size: 28px;
    color: #00F7FF;
    text-shadow: 0 0 15px rgba(0, 247, 255, 0.7);
    margin-bottom: 30px;
}

/* Input Group */
.input-group {
    margin-bottom: 25px;
    position: relative;
    text-align: left;
}

/* Labels */
.input-group label {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
    color: #ddd;
}

/* Input Fields */
.input-group input {
    width: 100%; /* Adjusted to fill the container */
    padding: 12px 40px 12px 15px; /* Space for icon */
    border: none;
    border-radius: 8px;
    background: #222;
    color: white;
    outline: none;
    box-shadow: inset 0 0 8px rgba(0, 247, 255, 0.3);
    transition: box-shadow 0.3s ease, border 0.3s ease;
    box-sizing: border-box; /* Ensures padding fits within the input */
}

/* Focus State for Input */
.input-group input:focus {
    box-shadow: 0 0 15px rgba(0, 247, 255, 0.8);
    border: 1px solid #00F7FF;
}

/* Error Message */
.error {
    color: #FF4C4C;
    font-size: 12px;
    margin-top: 5px;
    display: block;
}

/* Password Toggle Icon */
.toggle-password {
    position: absolute;
    right: 15px;
    top: 43px; /* Perfect alignment with input */
    cursor: pointer;
    color: #aaa;
    font-size: 18px;
    transition: color 0.3s ease;
}

.toggle-password:hover {
    color: #00F7FF;
}

/* Submit Button */
.btn {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    font-weight: bold;
    background: linear-gradient(135deg, #00F7FF, #d37eff);
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: box-shadow 0.3s ease, transform 0.2s ease;
    box-sizing: border-box;
}

.btn:hover {
    box-shadow: 0 0 25px rgba(0, 247, 255, 0.7);
    transform: translateY(-2px);
}

/* Links */
p {
    margin-top: 15px;
    font-size: 14px;
    color: #ccc;
}

a {
    color: #00F7FF;
    text-decoration: none;
    transition: color 0.3s ease;
}

a:hover {
    color: #d37eff;
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 450px) {
    .container {
        width: 90%;
        padding: 30px;
    }

    .btn {
        font-size: 16px;
    }

    .input-group input {
        padding: 10px 35px 10px 15px; /* Reduced padding for small screens */
    }

    .toggle-password {
        top: 38px; /* Align for smaller input */
    }
}

</style> 
</head>

<body>

    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm" onsubmit="submitForm(event)">
            
            <!-- Username -->
            <div class="input-group">
                <label for="username">üë§ Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
                <span id="usernameError" class="error"></span>
            </div>

            <!-- Full Name -->
            <div class="input-group">
                <label for="name">üìõ Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
                <span id="nameError" class="error"></span>
            </div>

            <!-- Email -->
            <div class="input-group">
                <label for="email">üìß Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <span id="emailError" class="error"></span>
            </div>

            <!-- Phone -->
            <div class="input-group">
                <label for="phone">üìû Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
                <span id="phoneError" class="error"></span>
            </div>

            <!-- Password -->
            <div class="input-group">
                <label for="password">üîí Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
                <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                <span id="passwordError" class="error"></span>
            </div>

            <!-- Confirm Password -->
            <div class="input-group">
                <label for="confirmPassword">üîê Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                <span id="confirmPasswordError" class="error"></span>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>

        <p>Already have an account? <a href="Login.html">Log in</a></p>
    </div>

    <script>
        // Toggle Password Visibility
        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Validate Form and Submit Data
        function submitForm(event) {
            event.preventDefault();

            // Clear Previous Errors
            document.querySelectorAll('.error').forEach(el => el.textContent = '');

            // Get Form Values
            const username = document.getElementById('username').value.trim();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            let isValid = true;

            // Validate Username
            if (username.length < 3) {
                document.getElementById('usernameError').textContent = 'Username must be at least 3 characters.';
                isValid = false;
            }

            // Validate Email
            if (!email.includes('@')) {
                document.getElementById('emailError').textContent = 'Enter a valid email address.';
                isValid = false;
            }

            // Validate Password
            if (password.length < 8) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters.';
                isValid = false;
            }

            // Match Passwords
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
                isValid = false;
            }

            if (isValid) {
                alert('‚úÖ Registration Successful!');
                // TODO: Send Data to Backend (fetch/axios)
            }
        }

        // Validate Mobile Number (10 digits, starts with 6-9)
function validateMobileNumber(phone) {
    const phonePattern = /^[6-9]\d{9}$/;

    if (!phonePattern.test(phone)) {
        return "Invalid mobile number. Enter a valid 10-digit number starting with 6, 7, 8, or 9.";
    }
    return "";
}

// Example Usage
const phoneInput = document.getElementById('phone');
const phoneError = document.getElementById('phoneError');

phoneInput.addEventListener('input', () => {
    const errorMsg = validateMobileNumber(phoneInput.value);
    phoneError.textContent = errorMsg;  // Show error if invalid
});

    </script>

</body>

</html>
