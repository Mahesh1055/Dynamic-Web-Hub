<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us - Dynamic Web Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Dynamic Web Hub for support, queries, and collaborations.">
    <meta property="og:title" content="Contact Us - Dynamic Web Hub">
    <meta property="og:description" content="Reach out to us for assistance or partnership opportunities.">
    <meta property="og:image" content="logo.png">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #1a1a1a, #000000);
            color: white;
            overflow-x: hidden;
            line-height: 1.8;
        }

        /* Contact Container */
        .contact-container {
            max-width: 1000px;
            margin: 80px auto;
            padding: 40px 20px;
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        /* Heading */
        .contact-heading {
            font-size: 50px;
            font-weight: bold;
            background: linear-gradient(90deg, #00F7FF, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* Contact Form */
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
            position: relative;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            text-align: left;
        }

        input,
        textarea {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus,
        textarea:focus {
            box-shadow: 0 0 15px #00F7FF;
            transform: scale(1.05);
        }

        textarea {
            resize: none;
            height: 150px;
        }

        /* Submit Button */
        .submit-btn {
            background: linear-gradient(90deg, #00F7FF, #ff00ff);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.8);
        }

        .submit-btn:hover {
            transform: scale(1.1);
        }

        /* Contact Info */
        .contact-info {
            margin-top: 60px;
        }

        .info-item {
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .info-icon {
            width: 50px;
            height: 50px;
        }

        .info-item h3 {
            font-size: 28px;
            margin: 0;
        }

        .info-item p {
            font-size: 18px;
            margin: 0;
            color: #ccc;
        }

        /* Social Media Links */
        .social-links {
            margin-top: 50px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 20px;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.3);
        }

        .social-icon {
            width: 50px;
            height: 50px;
        }

        /* Google Maps */
        iframe {
            border-radius: 20px;
            margin-top: 40px;
            width: 100%;
            height: 350px;
        }

        /* Thank You Message */
        .thank-you-message {
            margin-top: 40px;
            font-size: 24px;
            color: #00F7FF;
            text-shadow: 0 0 20px rgba(0, 247, 255, 0.7);
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .contact-heading {
                font-size: 36px;
            }

            .form-group {
                max-width: 90%;
            }

            .info-item {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <div class="contact-container">

        <h1 class="contact-heading">Contact Us</h1>

        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required autocomplete="name">
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div class="contact-info">
            <div class="info-item">
                <img loading="lazy" src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email Icon"
                    class="info-icon">
                <div>
                    <h3>Email</h3>
                    <p>support@dynamicwebhub.com</p>
                </div>
            </div>

            <div class="info-item">
                <img loading="lazy" src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Phone Icon"
                    class="info-icon">
                <div>
                    <h3>Phone</h3>
                    <p>+1 (555) 123-4567</p>
                </div>
            </div>
        </div>

        <!-- Social Media Links -->
        <div class="social-links">
            <a href="https://twitter.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" class="social-icon">
            </a>
            <a href="https://linkedin.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384014.png" alt="LinkedIn" class="social-icon">
            </a>
            <a href="https://github.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" class="social-icon">
            </a>
        </div>

        <iframe loading="lazy"
            src="https://maps.google.com/maps?q=123%20Innovation%20Street,%20Tech%20City,%20USA&t=&z=13&ie=UTF8&iwloc=&output=embed">
        </iframe>

        <div class="thank-you-message" id="thankYouMessage"></div>

    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            document.getElementById('thankYouMessage').textContent = "âœ… Your message has been sent successfully!";
        });
    </script>

</body>

</html>
