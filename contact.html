<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us - Dynamic Web Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Dynamic Web Hub for support, queries, and collaborations.">
    <meta property="og:title" content="Contact Us - Dynamic Web Hub">
    <meta property="og:description" content="Reach out to us for assistance or partnership opportunities.">

    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #1a1a1a, #000000);
            color: white;
            overflow-x: hidden;
            line-height: 1.8;
        }

/* Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background: rgba(0, 0, 0, 0.6); /* Glass effect */
    backdrop-filter: blur(10px);
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
}

/* Brand Name */
h1 {
    font-size: 22px;
    font-weight: bold;
    color: #00F7FF;
    text-transform: uppercase;
    letter-spacing: 2px;
}

/* Navigation Menu */
.nav-menu {
    list-style: none;
    display: flex;
    align-items: center;
    gap: 20px;
    padding: 0;
    margin: 0;
}

.nav-menu a {
    color: #ffffff;
    text-decoration: none;
    font-weight: 600;
    padding: 10px 15px;
    border-radius: 8px;
    transition: all 0.3s ease-in-out;
    position: relative;
}

/* Neon Hover Effect */
.nav-menu a::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, #c50cbb, #00F7FF);
    bottom: -2px;
    left: 0;
    transform: scaleX(0);
    transition: transform 0.3s ease-in-out;
}

.nav-menu a:hover::before {
    transform: scaleX(1);
}




        /* Profile Section */
        .profile-section {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        /* Profile Container */
        .profile-container {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            background: #222;
            padding: 8px 12px;
            border-radius: 20px;
            transition: background 0.3s ease;
        }

        .profile-container:hover {
            background: #333;
        }

        /* Profile Icon */
        .profile-icon {
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: #c50cbb;
            color: #000;
            font-weight: bold;
        }

        /* Profile Dropdown */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background: #000000;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            width: 180px;
            text-align: center;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px;
            color: #c50cbb;
            text-decoration: none;
            transition: background 0.3s ease-in-out;
        }

        .dropdown-menu a:hover {
            background: #333;
        }

        /* Show Dropdown */
        .profile-container.active .dropdown-menu {
            display: block;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .nav-menu {
                justify-content: center;
                flex-wrap: wrap;
                gap: 12px;
                width: 100%;
            }

            .profile-section {
                order: 1;
                margin-left: auto;
            }

            .dropdown-menu {
                right: 0;
            }
        }

        /* Contact Container */
        .contact-container {
            max-width: 1000px;
            margin: 80px auto;
            padding: 40px 20px;
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        /* Heading */
        .contact-heading {
            font-size: 50px;
            font-weight: bold;
            background: linear-gradient(90deg, #00F7FF, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* Contact Form */
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
            position: relative;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            text-align: left;
        }

        input,
        textarea {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus,
        textarea:focus {
            box-shadow: 0 0 15px #00F7FF;
            transform: scale(1.05);
        }

        textarea {
            resize: none;
            height: 150px;
        }

        /* Submit Button */
        .submit-btn {
            background: linear-gradient(90deg, #00F7FF, #ff00ff);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.8);
        }

        .submit-btn:hover {
            transform: scale(1.1);
        }

        /* Contact Info */
        .contact-info {
            margin-top: 60px;
        }

        .info-item {
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .info-icon {
            width: 40px;
            height: 40px;
        }

        .info-item h3 {
            font-size: 28px;
            margin: 0;
        }

        .info-item p {
            font-size: 18px;
            margin: 0;
            color: #ccc;
        }

        /* Social Media Links */
        .social-links {
            margin-top: 50px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 20px;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.3);
        }

        .social-icon {
            width: 50px;
            height: 50px;
        }

        /* Google Maps */
        iframe {
            border-radius: 20px;
            margin-top: 40px;
            width: 100%;
            height: 350px;
        }

        /* Thank You Message */
        .thank-you-message {
            margin-top: 40px;
            font-size: 24px;
            color: #00F7FF;
            text-shadow: 0 0 20px rgba(0, 247, 255, 0.7);
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .contact-heading {
                font-size: 36px;
            }

            .form-group {
                max-width: 90%;
            }

            .info-item {
                flex-direction: column;
                text-align: center;
            }
        }
        /* Footer */
/* Footer */
footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background: rgba(0, 0, 0, 0.6); /* Glass effect */
    backdrop-filter: blur(10px);
    box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.5);
    width: 100%;
    position: relative;
    bottom: 0;
    left: 0;
    z-index: 1000;
}

/* Footer Text */
footer p {
    font-size: 14px;
    font-weight: bold;
    color: #00F7FF;
    letter-spacing: 1px;
}

/* Footer Links */
.footer-links {
    display: flex;
    gap: 20px;
}

.footer-links a {
    color: #ffffff;
    text-decoration: none;
    font-weight: 600;
    padding: 10px 15px;
    border-radius: 8px;
    transition: all 0.3s ease-in-out;
    position: relative;
}

/* Neon Hover Effect */
.footer-links a::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, #c50cbb, #00F7FF);
    bottom: -2px;
    left: 0;
    transform: scaleX(0);
    transition: transform 0.3s ease-in-out;
}

.footer-links a:hover::before {
    transform: scaleX(1);
}

    </style>
</head>

<body>

    <header>
        <h1>DWH</h1>
        <ul class="nav-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            
            <!-- Profile Section Inside Navbar -->
            <li class="profile-section">
                <div class="profile-container" onclick="toggleProfileMenu()">
                    <div class="profile-icon" id="profileIcon">JD</div>
                    <span id="username">Guest</span>
                    <div class="dropdown-menu" id="profileMenu">
                        <p id="userStatus">You are not logged in</p>
                        <a href="Login.html" id="loginLink">Login</a>
                        <a href="signup.html" id="signupLink">Sign Up</a>
                    </div>
                </div>
            </li>
        </ul>
    </header>
    

    <div class="contact-container">

        <h1 class="contact-heading">Contact Us</h1>

        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required autocomplete="name">
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div class="contact-info">
            <div class="info-item">
                <img loading="lazy" src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email Icon"
                    class="info-icon">
                <div>
                    <h3>Email</h3>
                    <p>support@dynamicwebhub.com</p>
                </div>
            </div>

            <div class="info-item">
                <img loading="lazy" src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Phone Icon"
                    class="info-icon">
                <div>
                    <h3>Phone</h3>
                    <p>+1 (555) 123-4567</p>
                </div>
            </div>
        </div>

        <!-- Social Media Links -->
        <div class="social-links">
            <a href="https://twitter.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" class="social-icon">
            </a>
            <a href="https://linkedin.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384014.png" alt="LinkedIn" class="social-icon">
            </a>
            <a href="https://github.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" class="social-icon">
            </a>
        </div>

        <iframe loading="lazy"
            src="https://maps.google.com/maps?q=123%20Innovation%20Street,%20Tech%20City,%20USA&t=&z=13&ie=UTF8&iwloc=&output=embed">
        </iframe>

        <div class="thank-you-message" id="thankYouMessage"></div>

    </div>
    
    <footer>
        <p> 2025 Dynamic Web Applications Hub. All rights reserved.</p>
        <div class="footer-links">
            <a href="terms-conditons.html">Terms & Conditions</a>
            <a href="privacy-policy.html">Privacy Policy</a>
            <a href="support.html">Support</a>
        </div>
    </footer>


    <script>
       

        document.getElementById('contactForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();
    const thankYouMessage = document.getElementById('thankYouMessage');

    // Basic Validation
    if (name === '' || email === '' || message === '') {
        thankYouMessage.textContent = "⚠️ Please fill in all fields!";
        return;
    }

    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        thankYouMessage.textContent = "⚠️ Please enter a valid email address!";
        return;
    }

    thankYouMessage.textContent = "✅ Your message has been sent successfully!";
});
let isLoggedIn = false; // Change to true if user is logged in
        const username = "John Doe"; // Example username
        const profileMenu = document.getElementById("profileMenu");
        const profileIcon = document.getElementById("profileIcon");
        const usernameDisplay = document.getElementById("username");
        const userStatus = document.getElementById("userStatus");
        const loginLink = document.getElementById("loginLink");
        const signupLink = document.getElementById("signupLink");

        function toggleProfileMenu() {
            profileMenu.style.display = (profileMenu.style.display === "block") ? "none" : "block";
        }

        // Simulating login check
        if (isLoggedIn) {
            usernameDisplay.textContent = username;
            userStatus.textContent = "Welcome, " + username;
            loginLink.style.display = "none";
            signupLink.style.display = "none";

            // Generate profile initials
            let initials = username.split(" ").map(name => name[0]).join("").toUpperCase();
            profileIcon.textContent = initials;
        } else {
            usernameDisplay.textContent = "Guest";
            profileIcon.textContent = "G";
        }


        // Close dropdown when clicking outside
        document.addEventListener("click", function (event) {
            const profileDropdown = document.querySelector(".profile-dropdown");
            if (!profileDropdown.contains(event.target)) {
                document.getElementById("profile-menu").classList.remove("show");
            }
        });

    </script>

</body>

</html>
